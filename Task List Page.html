<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Task List</title>
    <link rel="stylesheet" href="Task List Page.css">
</head>
<body>
    <header>
        <h1>Task List</h1>
    </header>
    <main>
        <section id="task-list">
            <h2>All Tasks</h2>
            <ul id="taskList">
                <!-- Task items will be dynamically added here -->
            </ul>
        </section>
    </main>
    

    <script>
        // Sample data for tasks
        var tasks = [
            { name: 'Task 1', dueDate: '2024-04-20' },
            { name: 'Task 2', dueDate: '2024-04-22' },
            { name: 'Task 3', dueDate: '2024-04-25' }
        ];

        // Function to display tasks
        function displayTasks() {
            var taskList = document.getElementById('taskList');
            taskList.innerHTML = ''; // Clear existing list
            tasks.forEach(function(task) {
                var li = document.createElement('li');
                li.textContent = task.name + ' - Due: ' + task.dueDate;
                taskList.appendChild(li);
            });
        }

        // Display initial list of tasks
        displayTasks();
    </script>
</body>
</html>
